<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f6f7fb;
      color: #111;
    }
    .card {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e6e8ef;
      border-radius: 14px;
      padding: 18px 18px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 14px; color: #444; line-height: 1.45; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin: 12px 0; }
    button {
      border: 1px solid #d3d7e6;
      background: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #f2f4ff; }
    input {
      border: 1px solid #d3d7e6;
      padding: 10px 12px;
      border-radius: 10px;
      min-width: 240px;
      flex: 1;
    }
    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #f2f4ff;
      border: 1px solid #dfe3ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .small { font-size: 12px; color: #666; margin-top: 10px; }
    a { color: #3b5bdb; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Тестовая страница ✅</h1>
    <p>Проверка загрузки HTML/CSS/JS. Введи текст и нажми кнопку.</p>

    <div class="row">
      <input id="name" placeholder="Например: Вячеслав" />
      <button id="btnHello">Сказать привет</button>
      <button id="btnTime">Показать время</button>
      <button id="btnReset">Сброс</button>
    </div>

    <div id="out" class="status">Готово.</div>

    <div class="small">
      Если нужно — могу сделать версию с подключением файла <code>index.css</code> или тестом fetch-запроса.
      <br />Ссылка для проверки: <a href="https://example.com" target="_blank" rel="noreferrer">example.com</a>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const out = $("out");
    const name = $("name");

    function setOut(text) {
      out.textContent = text;
    }

    $("btnHello").addEventListener("click", () => {
      const v = (name.value || "").trim();
      setOut(v ? `Привет, ${v}!` : "Привет! (Введи имя в поле выше)");
    });

    $("btnTime").addEventListener("click", () => {
      const now = new Date();
      setOut("Текущее время: " + now.toLocaleString("ru-RU"));
    });

    $("btnReset").addEventListener("click", () => {
      name.value = "";
      setOut("Сброшено. Готово.");
      name.focus();
    });

    // Мини-проверка, что JS запустился
    console.log("Test page loaded");
  </script>
</body>
</html>
